  <div id="container">

    <div id="main" role="main">

      <div class="tangly" data-section="starting-off">
        <p> In general, the conversion between celcius and farenheit is governed by <i>F = C * 9/5 + 32</i>. So, for example: <var data-name="CELCIUS"></var>°C = <var data-name="FARENHEIT"></var>°F </p>
        <p>What temperature, in degrees celcius, would we need to get to <var data-name="FEXPECTED"></var>°F? Change this value here: <var data-name="CELCIUS" data-type="editable"></var>°C
      </div>

      <div class="tangly" data-section="first-win">
        <p>Great! <var data-name="CELCIUS"></var>°C is the right value.</p>
        <p>let's see what happens here:<var data-name="blerg" data-type="slidable"></var> ==> <var data-name="foo"></var>
      </div>

    </div>

    <script type="trapper/script">
        // these should refer to a var with an associated data-name
        var defaults = {
          "CELCIUS" : 23,
          "FEXPECTED" : 149,
          "blerg" : 12,
          "foo" : 14,
        }

        var update = function(){
          var celcius = this.get("CELCIUS");
          var fExpected = this.get("FEXPECTED");
          var blerg = this.get("blerg");

          this.set({"FARENHEIT": (celcius * 9 / 5 ) + 32 });
          if(this.get("FARENHEIT") == fExpected){
            this.reveal("first-win");
          }
          this.set({"foo": blerg * 3});
        }

        var init = function(){
          this.update();
          this.reveal("starting-off");
        }

    </script>
